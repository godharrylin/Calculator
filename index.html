<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="calculator-container">

    <!-- Display Area -->
    <div class="display-area">
      <div class="display-row">
        <div class="label-box"></div>
        <div class="input-box"></div>
      </div>
      <div class="display-row">
        <div class="label-box"></div>
        <div class="input-box"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-grid">
      <!-- 第一列 -->
      <button>C</button>
      <button>&larr;</button>
      <button>&uarr;&darr;</button>
      <button>&divide;</button>

      <!-- 第二列 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&times;</button>

      <!-- 第三列 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <!-- 第四列 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <!-- 第五列 -->
      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button>=</button>
    </div>

  </div>

</body>
</html>
